<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cargo Bay Animate Form Elements - Vanilla</title>

    <meta name="description" content="Cargo Bay Animate Form Elements - Vanilla">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type='text/css' />
    <link rel="stylesheet" href="../styles/css/animate-form-elements.css" type='text/css' />
</head>
<body>
    <main role="main" class="container">
        <header>
            <h1>
                Animate Form Elements - Vanilla
            </h1>
        </header>
        <form class="form">
            <div class="form__input-group">
                <input type="text" class="form__input js-form__input">
                <label class="form__label">Your Full Name</label>
            </div>

            <div class="form__input-group">
                <input type="email" class="form__input js-form__input">
                <label class="form__label">Your Email Address</label>
            </div>
        </form>
    </main>

    <script src="../js/vanilla.animate-form-elements.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            cargobay.animateFormElements.init();
        });
    </script>
</body>
</html>
